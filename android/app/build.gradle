plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    compileSdkVersion 35
    namespace = "com.thousand.comentt"
    ndkVersion = "27.0.12077973"

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17" // Добавь эту строку, чтобы Kotlin не ругался на версию Java
    }
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 35
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.thousand.comentt"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    // signingConfigs {
    //     release {
    //         keyAlias 'Thousand'
    //         keyPassword 'Thousand'
    //         storeFile file('../Thousand.jks')
    //         storePassword 'Thousand'
    //     }
    // }
    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    implementation 'com.google.firebase:firebase-messaging:23.4.1'
}

configurations.all {
    resolutionStrategy {
        // Форсим версию 2.19.1 для всего старого ExoPlayer (com.google.android.exoplayer)
        force 'com.google.android.exoplayer:exoplayer-core:2.19.1'
        force 'com.google.android.exoplayer:exoplayer-common:2.19.1'
        force 'com.google.android.exoplayer:exoplayer-ui:2.19.1'
        force 'com.google.android.exoplayer:exoplayer-hls:2.19.1'
        force 'com.google.android.exoplayer:exoplayer-dash:2.19.1'
        force 'com.google.android.exoplayer:exoplayer-rtsp:2.19.1'
        
        // Форсим версию 1.5.1 для нового Media3 (androidx.media3)
        // Эти библиотеки часто конфликтуют со старым ExoPlayer
        force 'androidx.media3:media3-exoplayer:1.5.1'
        force 'androidx.media3:media3-exoplayer-hls:1.5.1'
        force 'androidx.media3:media3-exoplayer-dash:1.5.1'
        force 'androidx.media3:media3-exoplayer-rtsp:1.5.1'
        force 'androidx.media3:media3-ui:1.5.1'
        force 'androidx.media3:media3-common:1.5.1'
        force 'androidx.media3:media3-datasource:1.5.1'
        force 'androidx.media3:media3-decoder:1.5.1'
        force 'androidx.media3:media3-extractor:1.5.1'
    }
}